<!DOCTYPE html>
<html>
<head>
    <title>From HTML</title>
</head>
<body>
    <form action="">
        <h2>Form HTML</h2>
        <p>
            <label>Name         :</label>
            <input type="text" name="nama" placeholder="Nama lengkap..." />
        </p>
        <p>
          <label>Jenis Kelamin  :</label>
          <label><input type="radio" name="jenis_kelamin" value="laki-laki" />laki-laki</label>
          <label><input type="radio" name="jenis_kelamin" value="perempuan" />perempuan</label>
      </p>
        <p>
            <label>Alamat       :</label>
            <input type="text" name="alamat" placeholder="Alamat... "/>
        </p>
        <p>
            <label>Negara       :</label>
            <select name="negara">
                <option value="Albania">Albania</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Selandia Baru">Selandia Baru</option>
                <option value="Spanyol">Spanyol</option>
            </select>
        </p>
        <p>
          <label>Email:</label>
          <input type="email" name="email" />
      </p>
      <p>Foto: <input type="text" /><input type='file' name='foto' accept='image/*' /></p>
        <p>
            <label>Comment:</label>
            <textarea name="komentar"></textarea><input type="submit" name="submit" value="Submit" />
        </p>
        </fieldset>
        <p>
          Form Registrasi
        </p>
    </form>
</body>
</html>
